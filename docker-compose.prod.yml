      - /tmp/static:/code/static
      - /tmp/media:/code/mediafiles
    depends_on:
      - db
      - rabbitmq

  trunk-player-beat:
    restart: always
    image: trunkplayer/trunkplayer-ng:latest
    command: celery -A trunkplayer_ng beat -l info
    environment:
      DEBUG: "False"
      FORCE_SECURE: "False"
