version: '3.8'

services:
  nginx:
    restart: always
    image: trunkplayer/trunkplayer-ng-nginx:latest
    ports:
      - 80:80
      - 443:443
    depends_on:
      - trunk-player
    volumes:
      - /tmp/static:/code/static
      - /tmp/media:/code/mediafiles

